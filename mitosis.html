<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitosis Game</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>Mitosis Game</h1>
        <p>Complete each phase of Mitosis to divide the cell successfully.</p>
    </header>

    <div class="game-area">
        <div class="game-board">
            <div class="stage" id="interphase">
                <h2>Interphase</h2>
                <p>In this phase, the cell prepares for division. Do you want to explore more about interphase?</p>
                <button class="btn" onclick="launchInterphase()">Yes</button>
            </div>
            </div>
        </div>
    </div>

    <script src = "game.js"></script>

</body>
</html>
